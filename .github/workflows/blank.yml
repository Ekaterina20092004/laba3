name: TESTS

on:
  push:
    branches: [ "main", develop ]
  pull_request:
    branches: [ "main", develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: 
          python-version: '3.10' 
  work_test:
      runs-on: ubuntu-latest
      steps:
        - name: Test add func 
          run: python3 -u -m unittest test.py
