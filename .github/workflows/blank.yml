name: Project Tests
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v4  
        with:
          python-version: '3.10'
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
  Test:
    runs-on: ubuntu-latest
    steps:    
      - uses: actions/checkout@v2
      - name: Test with pytest
        working-directory: test/
        run: python -m pytest test_main
