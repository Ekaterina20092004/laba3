name: Project Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Python
        uses: actions/setup-python@v4  
        with:
          python-version: '3.10'
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Test with pytest
        run: python -m pytest test_main.py
